pipeline:
  npm-audit:
    group: test
    image: node:10
    commands:
      - npm audit --production --audit-level=moderate
    when:
      event: push

  test:
    group: test
    image: node:10
    commands:
      - npm ci
      - npm test
    when:
      event:
        - push
        - pull_request

  build:
    group: build
    image: docker:18.03.1-ce
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    commands:
      - docker build -t ms-data-service-$${DRONE_COMMIT_SHA} .
    when:
      branch: master
      event: push
