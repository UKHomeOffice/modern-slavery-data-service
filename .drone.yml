pipeline:
  npm-audit:
    group: test
    image: node:10
    commands:
      - npm audit --production --audit-level=moderate
    when:
      event: push

  test:
    group: test
    image: node:10
    commands:
      - npm ci
      - npm test
    when:
      event:
        - push
        - pull_request

  build:
    group: build
    image: docker:18.03.1-ce
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    commands:
      - docker build -t ms-data-service-$${DRONE_COMMIT_SHA} .
    when:
      branch: master
      event: push

  image_to_quay:
    group: tag
    image: quay.io/ukhomeofficedigital/drone-docker
    secrets:
      - docker_password
    environment:
      - DOCKER_USERNAME=ukhomeofficedigital+modern_slavery_bot
    registry: quay.io
    branch: master
    repo: quay.io/ukhomeofficedigital/modern-slavery-data-service
    tags:
      - ${DRONE_COMMIT_SHA}
      - build-${DRONE_BUILD_NUMBER}
      - latest
    when:
      branch: master
      event: push

  tag_to_quay:
    environment:
      - DOCKER_USERNAME=ukhomeofficedigital+modern_slavery_bot
    image: quay.io/ukhomeofficedigital/drone-docker
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/modern-slavery-data-service
    secrets:
      - docker_password
    tags:
      - ${DRONE_TAG}
    when:
      event: tag
